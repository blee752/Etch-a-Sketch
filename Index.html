<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet', href="Style.css">
    <link rel='icon' href="/paintbrush.png">
</head>
<body>
    <div class='header'>
        <h1>Etch-A-Sketch</h1>
    </div>
    <div class='content'>
        <div class='sidebar'>
            <button type='button' class='clear' >Clear</button>
            <button type='button' class='Change-Size'>Grid Size Change</button>

            <button type='button' class='bw color'>Black</button>
            <button type='button' class='Rainbow color'>Rainbow</button>
            <button type='button' class='Gradient color'>Gradient</button>
            <button type='button' class='darken color'>Darken</button>
            <h3 class='size'>Grid Size: 16x16</h3>
        </div>
        <div id='main' class='grid'></div>
    </div>
    


    <script src='Scripts.js'></script>    
</body>
</html>
